<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gtbank.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">

   
</head>
<body>
    <div id="container">

        <button class=" toggle border-0 text-light fs-1 mt-1 ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars"></i></button>

<div class="offcanvas offcanvas-start w-75" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <!-- <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5> -->
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
     <h6 class="text-light">Hi</h6>
    <hr class="bg-light">
    <h6 class="text-light" onclick="goLogIn()">Sign up/Log in</h6>
    <hr class="bg-light">
    <h6 class="text-light">Help</h6>
    <hr class="bg-light">
    <h6 class="text-light">Privacy & Term</h6>
    <hr class="bg-light">
    <h6 class="text-light">Privacy Policy</h6>
    <hr class="bg-light">
    <h6 class="text-light">Account Upgrade</h6>
    <hr class="bg-light">
    <h6 class="text-light">Help & FAQs</h6>
    <hr class="bg-light">
    <h6 class="text-light">On the Go</h6>
    <hr class="bg-light">
  </div>
</div>

    <div class="gtlogo">
        <img src="image/GTlogo-removebg-preview.png" alt="" height="110px", width="auto">
    </div>

    <div class="listcontainer">
      <div class="box">
        <div class="innerbox"> <i class=" file fa-solid fa-file text-danger"></i></div>
         <h6 class=" innerboxtext text-light">Quick  <br> Balance</h6>
      </div>
      <div class="box">
        <div class="innerbox"> <i class=" file fa-solid fa-exchange text-danger"></i></div>
        <h6 class=" innerboxtext text-light">Quick  <br> Transfer</h6>
      </div>
      <div class="box">
        <div class="innerbox"> <i class=" file fa-solid fa-mobile text-danger"></i></div>
        <h6 class=" innerboxtext text-light">Quick  <br> Airtime</h6>
      </div>
      <div class="box">
        <div class="innerbox"> <i class=" file fa-solid fa-radio text-danger"></i></div>
        <h6 class=" innerboxtext text-light">Soft  <br> Token</h6>
      </div>
      <div class="box">
        <div class="innerbox"> <i class=" file fa-solid fa-user text-danger"></i></div>
        <h6 class=" innerboxtext text-light">Account  <br> Manager</h6>
      </div>
      <div class="box">
        <div class="innerbox"> <i class=" file fa-solid fa-home text-danger"></i></div>
        <h6 class=" innerboxtext text-light">Open <br> Account</h6>
      </div>
    </div>
     <div id="signContainer">
        <button id="signIn1" onclick="signIn()"> <h5 class="text-light">Sign in GTWorld</h5></button>
        <button id="signIn2"> <h5 class="text-light">Sign in GAPSLite</h5></button>
     </div>
  </div>



  <script>
        function signIn(){
          window.location.href ="signInGtApp.html"
        }
  </script>

<script src="gtJavascript.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="fontawesome-free-6.2.1-web/js/all.js"></script>
</body>
</html>
