<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="./transfer.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/js/bootstrap.js">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
    <div id="displaying"></div>

    <div class="upper">
        <i class="arrow fa-solid fa-arrow-left" onclick="transferBack()"></i>
        <div id="word"><h6>Transfers</h6></div>
        <i class="bird fa-solid fa-unknow"></i>
    </div>

    <div class="frequent"> <h6>Frequent Transfers</h6></div>
    <div class="limit">
        <p>Your Transfer limit is:</p>
        <h6>NGN5,000,000</h6> 
        <hr>
        <div id="circle"> <i class=" exchange fa-solid fa-exchange"></i> </div>
        <h5>Tap to change limit</h5>
    </div>
    <div class="save">
       <div class="box"><h6>Saved Beneficiary</h6></div>
       <div class="box"><h6>New Beneficiary</h6></div>
    </div>
    

     
    <div class="selectBox">
            
        <div class="selectCont navbar" type="button" class="btn btn-primary" class="navbar" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <p id="displayMe" class="px-3">Select Type </p>
            <i class=" angle fa-solid fa-angle-down"></i>
        </div>
          
          <!-- Modal -->
          <div class="modal fade w-75 rounded rounded-4" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p style="margin: -2px;" data-bs-dismiss="modal"><i class="fa-solid fa-check"></i> </p> <hr>
                  <p onclick="stayCard('transfer other')" style="margin: -2px;" data-bs-dismiss="modal">Transfer to Other Banks <br> (Instant)</p> <hr>
                  <p onclick="stayCard('transfer gtbank')" style="margin: -2px;" data-bs-dismiss="modal">Transfer to GTBank A/C</p>
                </div>
              </div>
            </div>
          </div>
    </div>


    <div class="selectCont navbar" type="button" class="btn btn-primary" class="navbar" data-bs-toggle="modal" data-bs-target="#exampleModal2">
        <p id="displayYou" class="px-3">Select account to Debit </p>
        <i class=" angle fa-solid fa-angle-down"></i>
    </div>
      
      <!-- Modal -->
      <div class="modal fade w-75 rounded rounded-4" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="myAccount" class="text-uppercase" data-bs-dismiss="modal" onclick="displayInsid()"></p>
            </div>
          </div>
        </div>
      </div>
</div>


   <div class="navbar selectCont ">
    <input type="text" placeholder="To Account" class="w-100 border-0 px-3" style="outline: none;" id="beneficiaryAccount">
   </div>



   <div class="navbar selectCont ">
    <input type="text" placeholder="Amount" class="w-100 border-0 px-3" style="outline: none;" id="amountSending">
   </div>
</div>


<div id="continueBox" onclick="continueBox()" data-bs-toggle="modal" data-bs-target="#exampleModal3">    </div>

<div id="proceed">
<div class="" type="button" class="btn btn-primary" class="navbar" data-bs-toggle="modal" data-bs-target="#exampleModal4">
  <!-- <p class="pod"> Continue</p> -->
</div>

<!-- Modal -->
<div class="modal fade w-75 rounded rounded-4" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Your Pin</h1>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
       <input type="Number" placeholder="Enter Your Transaction Pin" id="pinBox"> <br>

       <button onclick="confirmTransaction()">Confirm</button>
       <button onclick="cancelTransaction()">Cancel</button>
     </div>
   </div>
 </div>
</div>
</div>

</div>
   
























</div>
























    <script src="./gtJavascript.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./fontawesome-free-6.2.1-web/js/all.js"></script>
</body>
</html>
