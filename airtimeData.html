<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="collectData()">
    <link rel="stylesheet" href="airtimeData.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/js/bootstrap.js">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">


    <div class="allBox">
        <div class="upper navbar px-2">
            <i class=" arrow fa-solid fa-arrow-left text-light" onclick="goBack()"></i> 
            <h6>Airtime & Data Bundle</h6>
            <i class=" image fa-regular fa-question-circle text-light"></i>
        </div>

        
        <div class="selectBox">
            
                <div class="selectCont navbar" type="button" class="btn btn-primary" class="navbar" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <p id="displayMe" class="px-3">Select Type </p>
                    <i class=" angle fa-solid fa-angle-down"></i>
                </div>
                  
                  <!-- Modal -->
                  <div class="modal fade w-75 rounded rounded-4" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p style="margin: -2px;" data-bs-dismiss="modal"><i class="fa-solid fa-check"></i> </p> <hr>
                          <p onclick="stay('vtu')" style="margin: -2px;" data-bs-dismiss="modal">VTU (Airtime or Data)</p> <hr>
                          <p onclick="stay('epin')" style="margin: -2px;" data-bs-dismiss="modal">EPIN</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>


            <div class="selectCont navbar" type="button" class="btn btn-primary" class="navbar" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                <p id="displayYou" class="px-3">Select account to Debit </p>
                <i class=" angle fa-solid fa-angle-down"></i>
            </div>
              
              <!-- Modal -->
              <div class="modal fade w-75 rounded rounded-4" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p id="myAccount" class="text-uppercase" data-bs-dismiss="modal" onclick="displayInsideMe()"></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>


           <div class="navbar selectCont ">
            <input type="text" placeholder="Enter Amount" class="w-100 border-0 px-3" style="outline: none;" id="airtimeAmount">
           </div>



           <div class="navbar selectCont ">
            <input type="text" placeholder="Mobile Number" class="w-100 border-0 px-3" style="outline: none;" id="numberCard">
           </div>
        </div>


      <div id="continueBox" onclick="continueBox()" data-bs-toggle="modal" data-bs-target="#exampleModal3">    </div>
       
      <div id="proceed">
        <div class="" type="button" class="btn btn-primary" class="navbar" data-bs-toggle="modal" data-bs-target="#exampleModal3">
          <!-- <p class="pod"> Continue</p> -->
     </div>
       
       <!-- Modal -->
       <div class="modal fade w-75 rounded rounded-4" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Your Pin</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
               <input type="Number" placeholder="Enter Your Transaction Pin" id="pinBox"> <br>

               <button onclick="confirmTransaction()">Confirm</button>
               <button onclick="cancelTransaction()">Cancel</button>
             </div>
           </div>
         </div>
       </div>
 </div>

      </div>
           
        
        
        
        
        
     


  
 
  













    </div>











































    <script src="gtJavascript.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="fontawesome-free-6.2.1-web/js/all.js"></script>
</body>
</html>
