<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./otherInfo.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/js/bootstrap.js">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
</head>
<body>
    <div class="contain">
        <div class="openAccount"> <h6>Open Account With Document</h6></div>
        <div class="imageBox">

            <div class="box">
                <div class="innerBox"> <i class=" info fa-solid fa-info"></i> </div>

                <p id="word"> Account <br> Information </p> 
            </div>
            <div class="box">
                <div class="innerBox"> <i class=" image fa-solid fa-file"></i> </div>
                <p id="word"> Other <br> Information </p> 
            </div>
            <div class="box">
                <div class="innerBox"> <i class=" image fa-solid fa-image"></i> </div>
                <p id="word"> Upload <br> Images </p> 
            </div>
            <div class="box">
                <div class="innerBox"> <i class=" image fa-solid fa-check"></i> </div>
                <p id="word"> Complete <br> Registration </p> 
            </div>
        </div>
            <div class="fill"> <h6>Supply additional information</h6></div>

            <div id="inputBox">
                <select  name="" id="accountPurpose">
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                 </select>
                <input type="date" placeholder="Birth Date" id="dob">
                <input type="email" placeholder="Email Address" id="em">
                <input type="text" placeholder="Mother's Maidan Name" id="mn">
                <input type="text" placeholder="Address" id="ad">
                <input type="text" placeholder="Monthly Turnover" id="mt">
               </div>

                <div id="next" onclick="backToUser()"> <h5>Back</h5></div>
                <div id="next2" onclick="nextProceed()"> <h5>Next</h5></div>

                <script>
                    
                var allUsers =  JSON.parse(localStorage.getItem("gtUsers"))
                    function nextProceed(){
                        eachUser={
                         birthdate: dob.value,
                         email: em.value,
                         mothername: mn.value,
                         address: ad.value,
                         turnover: mt.value   
                        }
                    allUsers.push(eachUser)  
                    localStorage.setItem('gtusers', JSON.stringify(allUsers))      
                    }







                    function backToUser(){
                        window.location.href ="userInfo.html"
                    }
                </script>
               

    </div>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./fontawesome-free-6.2.1-web/js/all.js"></script>


</body>
</html>
