<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./userInfo.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/js/bootstrap.js">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">

    
    
</head>
<body>
    <div class="contain">
        <div class="openAccount"> <h6>Open Account With Document</h6></div>
        <div class="imageBox">

            <div class="box">
                <div class="innerBox"> <i class=" info fa-solid fa-info"></i> </div>

                <p id="word"> Account <br> Information </p> 
            </div>
            <div class="box">
                <div class="innerBox"> <i class=" image fa-solid fa-file"></i> </div>
                <p id="word"> Other <br> Information </p> 
            </div>
            <div class="box">
                <div class="innerBox"> <i class=" image fa-solid fa-image"></i> </div>
                <p id="word"> Upload <br> Images </p> 
            </div>
            <div class="box">
                <div class="innerBox"> <i class=" image fa-solid fa-check"></i> </div>
                <p id="word"> Complete <br> Registration </p> 
            </div>
        </div>
            <div class="fill"> <h6>Fill the below information</h6></div>

            <div id="inputBox">
                <input type="number" placeholder="Mobile number" id="mobileNumber">
                <input type="number" placeholder="BVN (Optional)" id="bvn">
                <input type="text" placeholder="First name" id="fName">
                <input type="text" placeholder="Middle name (Optional)" id="middleName">
                <input type="text" placeholder="Last Name" id="ln">
                <input type="text" placeholder="password" id="ps">
                <input type="number" placeholder="Transaction Pin" id="pin">
                 <select  name="" id="accountPurpose">
                    <option value="">Account Purpose</option>
                    <option value="current">Current</option>
                    <option value="savings">Savings</option>
                    <option value="business">Business</option>
                    <option value="pleasure">Pleasure</option>
                    <option value="salary">Salary</option>
                    <option value="others">Others</option>
                 </select>
                 <select  name="" id="accountGender">
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                 </select>
                <input type="date" placeholder="Birth Date" id="dob">
                <input type="email" placeholder="Email Address" id="em">
                <input type="text" placeholder="Mother's Maidan Name" id="mn">
                <input type="text" placeholder="Address" id="ad">
                <input type="text" placeholder="Monthly Turnover" id="mt">
               </div>
               </div>

               <div id="next" onclick="proceedIn()"> <h5>Next</h5></div>
    </div>
    



        <script src="./gtJavascript.js"></script>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./fontawesome-free-6.2.1-web/js/all.js"></script>


</body>
</html>
